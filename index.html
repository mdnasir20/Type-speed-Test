<!DOCTYPE html>
<html>

<head>
  <title>Type Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Type Speed Test!</h1>
  <div class="container">
    <p id="textToType"></p>
    <textarea id="userInput" placeholder="Start typing here..." rows="5"></textarea>
    <button id="startButton">Start Test</button>
    <button id="resetButton">Reset Test</button>
    <p id="timer">Time remaining: <span id="timeLeft">60</span> seconds</p>
  </div>
  <div id="result"></div>

  <script type="module" src="script.js"></script>
</body>

</html>
